<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>
    <!--Title-->
    <h1 id="title">Survey Form</h1>
    <!--Main Box-->
    <form id="survey-form">
    <div id="mainBox">
    

      <!--Description-->
       <p id="description"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque nulla, aspernatur similique libero labore laborum exercitationem sequi laboriosam maxime maiores officia voluptas dicta veritatis accusantium nobis, iste eos incidunt vero..
      </p> 
      
      <!--Filled by the User-->
      <div>
          <h3>
            <label  > Name: 
              <input type="text" id="name" name="username" placeholder="Please enter your name" required>
            </label>
          </h3>
          <h3>
            <label > Email:
              <input type="email" id="email" name="email" placeholder="Please enter your email" required>
            </label>
          </h3>
          <h3>
            <label > Age: 
              <input type="number" id="number" required min="16" max="150" placeholder="Please enter your age" >
            </label>
          </h3>
      </div>
      <div class="recommend">
            <div  class="question">
                <h3>
                <label for ="department"> Which department were you examined in? 
                </label>
                </h3>
            </div>
            <div class="radio">
                <select name="deparment" id="dropdown">
                <option value="Orthopedia">Orthopedia</option>
                <option value="Cardiovascular">Cardiovascular</option>
                <option value="Optimetri">Optimetri</option>
                </select>
            </div>
          
      </div>
      <div class="recommend">
          <div class="question" >
            <h3>
              <label>
              Would you recommend our hospital to your friends?
              </label>
            </h3>
          </div>
     
          <div class="radio" > 
            <div class="radioitem">
              <input type="radio" id="Definitely" name="fav_language" value="Definitely">
              <label for="Definitely">Definitely</label><br>
              <input style="margin-left: -20px;" type="radio" id="Maybe" name="fav_language" value="Maybe">
              <label for="Maybe">Maybe</label><br>
              <input type="radio" id="Not really" name="fav_language" value="Not really">
              <label for="Not Really">Not Really</label>
            </div>
          </div>
          </div>

    </div>
    


    
    
  </div>
</form>
    
  
    <!--FOOTER-->
    <footer >
      <div class="footer">
        <p style="margin-top: 10px;" >HELL'S PASS HOSPITAL</p>
      </div>
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
